<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container shoes" id="shoes">

        <h3>Shoe House</h3>

        <div class="row row-cols-1 row-cols-md-4 g-4">

            <div class="col">

                <div class="card h-100">
                    
                    <div class="card-body">

                        <h5 class="card-title">Bata</h5>
                       
                        <h5>$120</h5>
                        <button class="product1">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    
                    <div class="card-body">
                        <h5 class="card-title">Nike</h5>
                        
                        <h5>$320</h5>
                        <button class="product2">Add to Cart</button>
                    </div>

                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    
                    <div class="card-body">
                        <h5 class="card-title">Apex</h5>
                        
                        <h5>$360</h5>
                        <button class="product3">Add to Cart</button>
                    </div>

                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    
                    <div class="card-body">
                        <h5 class="card-title">Lotto</h5>
                        
                        <h5>$500</h5>
                        <button class="product4">Add to Cart</button>
                    </div>

                </div>
            </div>
        </div>

        
    </div>

    <div>
        <h3 class="container">..............................Your Cart.............................................</h3>
        <ol class="container" id="add-to-cart">

        </ol>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
